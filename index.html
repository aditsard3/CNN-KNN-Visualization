<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=""UTF-8>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="script.js"></script>
    <title>D3</title>
</head>
<body onload="main()">
    <h1>Visualizing a CNN-KNN Model on the CIFAR10 Dataset using D3.js</h1>
    <p>This is the train set reduced to 2 dimensions using PCA. Hovering over points loads an image, and highlights the number nearest neighbors (set by the slider) in the reduced dimensional space.</p>
    <input type="range" id="slider" min="1" max="25" value="7" step="2" />
    <span id="sliderValue">7</span>
    <div id="scatterPlot"></div>
</body>
</html>
